<style>
*{box-sizing:border-box;margin:0;padding:0;-webkit-tap-highlight-color:transparent}
body,html{font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;background:#000;color:#fff;height:100%;overflow-x:hidden}

/* ================= PARALLAX ================= */
.scene{position:fixed;inset:0;perspective:1600px;overflow:hidden;z-index:0}
.grid{position:absolute;width:400%;height:400%;top:-150%;left:-150%;background-image:url("https://raw.githubusercontent.com/SEU-USUARIO/SEU-REPO/main/paralax.png");background-size:420px auto;background-repeat:repeat;transform: rotateX(20deg) rotateY(-15deg) translateZ(0);animation: moveGrid 80s linear infinite;filter:brightness(.75)}
.grid.back{transform: rotateX(20deg) rotateY(-15deg) translateZ(-300px);filter: blur(6px) brightness(.45);animation-duration:120s}
.grid.mid{transform: rotateX(20deg) rotateY(-15deg) translateZ(-120px);filter: blur(2px) brightness(.65);animation-duration:100s}
.grid.front{transform: rotateX(20deg) rotateY(-15deg) translateZ(0);animation-duration:80s}
@keyframes moveGrid{from{transform: rotateX(20deg) rotateY(-15deg) translate3d(0,0,0)}to{transform: rotateX(20deg) rotateY(-15deg) translate3d(-1200px,-600px,0)}}
.light{position:absolute;inset:0;background:radial-gradient(circle at 30% 40%, rgba(255,255,255,.08), transparent 40%),radial-gradient(circle at 70% 60%, rgba(255,255,255,.05), transparent 45%);animation: lightMove 25s linear infinite alternate}
@keyframes lightMove{from{transform: translateX(-60%)}to{transform: translateX(6%)}}
.overlay{position:absolute;inset:0;background:radial-gradient(circle at center, transparent 30%, black 85%),linear-gradient(to bottom, rgba(0,0,0,.6), rgba(0,0,0,.95))}

/* ================= HERO ================= */
.hero{position:relative;z-index:2;height:100vh;display:flex;flex-direction:column;justify-content:center;padding:50px}
.logo{color:#e50914;font-size:2rem;font-weight:900;position:absolute;top:25px;left:25px;letter-spacing:-1.5px}
.hero-content{text-align:center;max-width:700px;margin:0 auto}
h1{font-size:2.5rem;margin-bottom:10px;font-weight:800;line-height:1.2}
p{font-size:1.2rem;color:#e6e6e6;margin-bottom:40px}
.email-form{display:flex;gap:14px;width:100%;max-width:450px;margin:0 auto}
.email-form input{flex:1;padding:18px;border:1px solid #444;background:rgba(0,0,0,.85);color:#fff;border-radius:4px;font-size:1.1rem;transition:.3s}
.email-form input:focus{border-color:#e50914;box-shadow:0 0 5px rgba(229,9,20,.5)}
.btn-cta{background:#e50914;color:#fff;padding:0 25px;font-size:1.2rem;border:none;border-radius:4px;font-weight:bold;display:flex;align-items:center;justify-content:center;min-height:60px;cursor:pointer}
.spinner{display:none;width:24px;height:24px;border:3px solid rgba(255,255,255,.3);border-radius:50%;border-top-color:#fff;animation:spin .8s linear infinite;margin-left:15px}
@keyframes spin{to{transform:rotate(360deg)}}
#msgErro{color:#ffa00a;font-size:.9rem;margin-top:15px;display:none;font-weight:600}

/* ================= TOP 10 ================= */
.top-10{padding:50px 20px;background:#111;color:#fff;position:relative;z-index:2}
.top-10 h2{font-size:2rem;color:#e50914;margin-bottom:25px;text-align:center}
.top-10 ul{list-style:none;display:grid;grid-template-columns:repeat(5,1fr);gap:20px;justify-items:center}
.top-10 li{width:100%;position:relative;cursor:pointer;transition:transform .3s}
.top-10 li:hover{transform:scale(1.05)}
.top-10 button{border:none;background:none;color:#fff;text-align:left;width:100%;display:block}
.top-10 .default-ltr-iqcdef-cache-3xjlkv{position:relative;padding-top:140%;overflow:hidden;border-radius:6px;box-shadow:0 0 8px rgba(0,0,0,.5)}
.top-10 .default-ltr-iqcdef-cache-cf8xw5{position:absolute;inset:0;background-size:cover;background-position:center;transition:transform .3s}
.top-10 li:hover .default-ltr-iqcdef-cache-cf8xw5{transform:scale(1.1)}
.top-10 span{display:block;margin-top:8px;font-weight:bold;text-align:center;font-size:1rem}

</style>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e){
  e.preventDefault();
  const input=document.getElementById('userLogin');
  const loginDigitado=input.value;
  const loginCorreto="@testegratisgameflix";
  const btn=document.getElementById('btnSubmit');
  const btnText=document.getElementById('btnText');
  const loader=document.getElementById('loader');
  const erroDisplay=document.getElementById('msgErro');

  if(loginDigitado===loginCorreto){
    btn.disabled=true;
    btnText.innerText="CONECTANDO";
    loader.style.display="inline-block";

    setTimeout(()=>{ window.location.href="proxima_pagina.html"; },2000);
  } else {
    input.classList.add('shake-input');
    erroDisplay.style.display="block";
    setTimeout(()=>input.classList.remove('shake-input'),500);
  }
});
</script>
